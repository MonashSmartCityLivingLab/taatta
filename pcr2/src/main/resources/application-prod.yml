server:
  port: 4048

spring:
  application:
    name: pcr2
  datasource:
    username: ${POSTGRES_USER}
    url: jdbc:postgresql://${POSTGRES_HOST}:5432/pcr2
    password: ${POSTGRES_PASSWORD}
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: 'true'
    hibernate:
      ddl-auto: update
    show-sql: 'false'
  zipkin:
    base-url: http://localhost:9411/
logging:
  config: classpath:logback-prod.xml